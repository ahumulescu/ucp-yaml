            description: Indicates the page sequence to return in the response. The number of records presented on each page is determined by page_size field.
            maximum: 1000
            minimum: 1
            type: number
            default: 1
        - in: query
          name: page_size
          description: The total number of objects to return in a single page for that list
          schema:
            description: The total number of objects to return in a single page for that list.
            maximum: 1000
            minimum: 1
            type: number
            default: 5
        - in: query
          name: order
          description: 'The direction of the ordering of the entire list, ASC or DESC'
          schema:
            description: 'The direction of the ordering of the entire list, ASC or DESC'
            type: string
            enum:
              - ASC
              - DESC
        - in: query
          name: order_by
          description: 'The value to order the entire list by. '
          schema:
            description: 'The value to order the entire list by. '
            type: string
            enum:
              - TIME_CREATED
        - name: arn
          in: query
          schema:
            type: string
            description: ARN ot Acquirer Reference Number is a Global Payments created reference sent to the card brands to identify transactions.
            minLength: 1
            maxLength: 50
        - name: brand
          in: query
          schema:
            type: string
            description: Indicates the card brand that issued the card.
            enum:
              - VISA
              - MASTERCARD
              - AMEX
              - DINERS
              - DISCOVER
              - JCB
              - CUP
            minLength: 0
            maxLength: 50
        - name: status
          in: query
          schema:
            type: string
            description: Indicated where the dispute is in the lifecycle.
            example: WITH_MERCHANT
            enum:
              - UNDER_REVIEW
              - WITH_MERCHANT
              - CLOSED
            minLength: 1
            maxLength: 50
        - name: stage
          in: query
          schema:
            type: string
            description: Describes where the Dispute is in its' lifecycle.
            example: SECOND_CHARGEBACK
            enum:
              - RETRIEVAL
              - CHARGEBACK
              - REVERSAL
              - SECOND_CHARGEBACK
              - PRE_ARBITRATION
              - ARBITRATION
              - PRE_COMPLIANCE
              - COMPLIANCE
              - GOODFAITH
            minLength: 1
            maxLength: 50
        - name: from_stage_time_created
          in: query
          schema:
            description: 'The start time to search for in a range, using stage_time_created value.'
            type: string
            format: date
            example: '2020-11-11'
        - name: to_stage_time_created
          in: query
          schema:
            description: 'The end time to search for in a range, using stage_time_created value.'
            type: string
            format: date
            example: '2020-11-11'
        - name: system.mid
          in: query
          description: The system merchant identifier.
          schema:
            type: string
            description: Merchant Identifier
            example: '11112334'
            minLength: 1
            maxLength: 50
        - name: system.hierarchy
          in: query
          description: The system merchant hierarchy
          schema:
            type: string
            description: Identifies the location of a merchant identifier within the merchant's hierarchical structure.
            example: 000-00-000-000-000
            minLength: 1
            maxLength: 50
      responses:
