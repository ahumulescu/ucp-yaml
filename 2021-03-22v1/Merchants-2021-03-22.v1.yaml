                            - PRIMARY
                            - SECONDARY
                          minLength: 1
                          maxLength: 50
                      name:
                        type: string
                        description: The full name of the owner of the payment method.
                        example: James Mason
                        minLength: 0
                        maxLength: 100
                      bank_account:
                        type: string
                        description: The full name of the owner of the payment method.
