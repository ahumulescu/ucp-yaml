openapi: 3.0.3
info:
  title: Merchants
  description: Merchants represent a business entity on the Global Payments system. This is the entity that is selling goods and services and has a direct contractual relationship with Global Payments or with one of Global Payments partners.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
  version: 2021 03 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Board Merchant
    description: Underwrite and configure a Merchant with payment processing capability on the Global Payments system.
  - name: Get Merchant info
    description: Retrieve information about a merchant.
  - name: Edit Merchant
    description: Edit the detail associated with a Merchant.
paths:
  /merchants:
    post:
      operationId: boardMerchant
      tags:
        - Board Merchant
      description: Underwrite and configure a Merchant with payment processing capability on the Global Payments system.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2021-03-22'
            minLength: 1
            maxLength: 50
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Legal business name
                type:
                  type: string
                  minLength: 1
                  description: Indicates the type of organization entitiy being boarded. Must always be set to MERCHANT. * `MERCHANT` - The entity is selling their own goods and services
                  enum:
                    - MERCHANT
                dba:
                  type: string
                  description: The merchant's DBA (Doing Business As) name or the alternate name the merchant may be known as.
                  example: MERCHANT XYZ INC.
                  minLength: 1
                category_code:
                  type: string
                  minLength: 1
                  description: |
                    A four-digit number used to classify the merchant into an industry or market segment.
                website:
                  type: string
                  minLength: 1
                  description: The merchant's business website URL
                email:
                  type: string
                  description: Primary email configured with the merchant.
                  example: merchant@example.com
                  minLength: 1
                  maxLength: 50
                description:
                  type: string
                  minLength: 1
                  description: A description of the merchant's business.
                currency:
                  type: string
                  minLength: 1
                  description: Required to specify the currency in which funds should be held
                tax_id_reference:
                  type: string
                  minLength: 1
                  description: |
                    The merchantes tax identification number. For exampe, in the US the (EIN) Employer Identification Number would be used.
                addresses:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Addresses associated with the merchant applicant and the function of those addresses.
                  items:
                    type: object
                    properties:
                      functions:
                        type: array
                        items:
                          type: array
                          items:
                            type: string
                            description: Describes the functions that an address can have. * `BUSINESS` - The business address of the merchant. * `SHIPPING` - The address product is sent to. * `LEGAL` - The legal/registered address of the merchant. * `DISPUTES` - The address payment dispute information is sent to. * `POSTAL` - The address post is sent to. * `TAX` - The address registered for tax purposes. * `BILLING` - The billing address of the merchant.
                            enum:
                              - BUSINESS
                              - SHIPPING
                              - LEGAL
                              - DISPUTES
                              - POSTAL
                              - TAX
                              - BILLING
                            minLength: 1
                            maxLength: 50
                      line_1:
                        type: string
                        description: First line of the address.
                        minLength: 0
                        maxLength: 50
                      line_2:
                        type: string
                        description: Second line of the address.
                        minLength: 0
                        maxLength: 50
                      line_3:
                        type: string
