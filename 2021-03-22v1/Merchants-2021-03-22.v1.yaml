                  type: object
                  required:
                    - total_monthly_sales_amount
                    - average_sales_amount
                    - highest_ticket_sales_amount
                  properties:
                    total_monthly_sales_amount:
                      type: number
                      description: |
                        The total monthly sales of the merchant.
                    average_sales_amount:
                      type: number
                      description: |
                        The average sales amount of a merchant.
                    highest_ticket_sales_amount:
                      type: number
                      description: |
                        The merchants highest ticket amount.
