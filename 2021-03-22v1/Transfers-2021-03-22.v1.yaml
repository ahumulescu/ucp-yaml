openapi: 3.0.3
info:
  title: Transfers
  description: Transfers represent the movement of funds from a Merchant Global Payments account to a merchant owned payment method like a bank account or debit card.
  contact:
    name: API Integrations
    url: 'https://developer.globalpay.com/?gp-api=true'
    email: api.integrations@globalpay.com
  version: 2021 03 22
servers:
  - url: 'https://apis.sandbox.globalpay.com/ucp'
    description: Sandbox Environment
  - url: 'https://apis.globalpay.com/ucp'
    description: Production Environment
tags:
  - name: Transfer funds
    description: Move funds from a Merchant's account and the merchant's bank account or debit card.
  - name: Reverse a Transfer
    description: Reverse a transfer of funds.
paths:
  /transfers:
    post:
      operationId: post-transfers-pushfund
      tags:
        - Transfer funds
      summary: Move funds from a Merchant's account and the merchant's bank account or debit card.
      description: Move funds from a Merchant's account and the merchant's bank account or debit card.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
        - in: header
          name: X-GP-Idempotency
          description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
          schema:
            description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
            type: string
            minLength: 1
            maxLength: 50
        - in: header
          name: X-GP-Version
          required: true
          schema:
            description: Indicates the version of the GP-API for this message.
            type: string
            default: '2021-03-22'
            minLength: 1
            maxLength: 50
        - in: header
          name: Content-type
          description: Format of the message.
          required: true
          schema:
            description: Indicates the format of the message.
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              required:
                - amount
                - funding_type
                - fund_transfer
              type: object
              properties:
                account_id:
                  type: string
                  description: Global Payments ID that uniquely identifies the funds management account set up for a merchant.
                account_name:
                  type: string
                  description: The funds management account name set up for that merchant.
                amount:
                  type: string
                  description: The amount to transfer from the Merchant's account.
                funding_type:
                  type: string
                  enum:
                    - DEBIT
                  description: Defines the direction of the funds being transferred. Must be set to DEBIT which indicates funds are moving from the merchant account to the merchant's payment method.
                fund_transfer:
                  type: string
                  minLength: 1
                  enum:
                    - BANK_TRANSFER
                    - CARD
                  description: 'Indicates what payment method, set up under the Merchant''s profile, to transfer funds to.'
        required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                description: Indicates the format of the message.
                type: string
                default: application/json
            Content-Encoding:
              schema:
                description: Indicates if the message is compressed and using what compression mechanism.
                type: string
                default: gzip
            X-GP-Idempotency:
              schema:
                description: Integrator generated value submitted in the request header that is checked to ensure the same value has not been seen in the last 24 hours. It is used to ensure idempotency is maintained with this action.
                type: string
                minLength: 1
                maxLength: 50
            X-GP-Version:
              schema:
                description: Indicates the version of the GP-API for this message.
                type: string
                default: '2021-03-22'
                minLength: 1
                maxLength: 50
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: A unique identifier generated by Global Payments to identify a transfer
                    example: TRF_uzFr7t4VOqxdLDI44hHmXIjHtOOE8d
                    minLength: 1
                    maxLength: 50
                  time_created:
                    type: string
                    format: date-time
                    description: Global Payments time indicating when the object was created in ISO-8601 format.
                    example: '2021-05-03T21:23:39.718Z'
                  status:
                    type: string
                    description: Indicates where a Transfer is in its lifecycle. * `CAPTURED` - A Teansfer has been successfully captured and will move between merchant account and their preferred payment method.
                    enum:
                      - CAPTURED
                    minLength: 0
                    maxLength: 50
                  merchant_id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  account_id:
                    type: string
                    description: A unique identifier for the merchant account set by Global Payments.
                    example: TRA_6716058969854a48b33347043ff8225f
                    minLength: 1
                    maxLength: 50
                  account_name:
                    type: string
                    description: A meaningful label for the merchant account set by Global Payments.
                    example: Transaction_Processing
                    minLength: 1
                    maxLength: 50
                  result:
                    type: string
                    description: The result of the transfer.
                  message:
                    type: string
                    description: The result message that describes the result given for that transfer.
                  action:
                    type: object
                    description: Information about the Action executed.
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the object created by Global Payments. The first 3 characters identifies the resource an id relates to.
                        minLength: 1
                        maxLength: 50
                      type:
                        type: string
                        description: Indicates the action taken.
                      time_created:
                        type: string
                        format: date-time
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        description: The result of the action executed.
                        enum:
                          - SUCCESS
                          - DECLINE
                        minLength: 1
                        maxLength: 50
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: U1lRHKomEn7DN907RCDPxVhyMfiMLcfy
                        minLength: 1
                        maxLength: 50
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: demo_app
                        minLength: 1
                        maxLength: 50
        '400':
