      operationId: getMerchantSingle
      tags:
        - Get Merchant info
      summary: Get information about the merchant executing the action.
      description: Get information about the merchant executing the action.
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer access token value used to access the API.
          schema:
            description: Bearer access token value used to access the API.
            type: string
            default: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
            example: Bearer G3FA4TuYGCBiCWs4YpzrALGCYXZJ
