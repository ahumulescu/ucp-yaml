                maxLength: 50
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: A unique identifier for the merchant set by Global Payments.
                    example: MER_c4c0df11039c48a9b63701adeaa296c3
                    minLength: 1
                    maxLength: 50
                  merchant_name:
                    type: string
                    description: A meaningful label for the merchant set by Global Payments.
                    example: Sandbox_merchant_2
                    minLength: 1
                    maxLength: 50
                  time_created:
                    type: string
                    format: date-time
                    description: Global Payments time indicating when the object was created in ISO-8601 format.
                    example: '2021-05-03T21:23:39.718Z'
                  status:
                    type: string
                    minLength: 1
                    description: Indicates whether the merchant is in its lifecycle. * `ACTIVE` - The entity is active on the Global Payments platform and can use the capabilities that are configured and active to payment process. * `INACTIVE` - The entity is disabled on the Global Payments platform and cannot use any payment processing capabilities. * `UNDER_REVIEW` - The entity is under review and can cannot used any of the payment processing capabilities until the review is complete and the merchant is switched to active. * `DECLINED` - The entity did not complete the risk review process and cannot use any payment processing capabilities.
                    enum:
                      - ACTIVE
                      - INACTIVE
                      - UNDER_REVIEW
                      - DECLINED
                  email:
                    type: string
                    description: Primary email configured with the merchant.
                    example: merchant@example.com
                    minLength: 1
                    maxLength: 50
                  address_1:
                    type: string
                    description: First line of the address.
                    minLength: 0
                    maxLength: 50
                  address_2:
                    type: string
                    description: Second line of the address.
                    minLength: 0
                    maxLength: 50
                  city:
                    type: string
                    description: Merchant defined field common to all transactions that are part of the same order.
                    example: INV#88547
                    minLength: 0
                    maxLength: 50
                  zip:
                    type: string
                    description: The city or town of the address.
                    minLength: 0
                    maxLength: 50
                  state:
                    type: string
                    description: 'The state or region of the address. ISO 3166-2 minus the country code itself. For example, US Illinois = IL, or in the case of GB counties Wiltshire = WI or Aberdeenshire = ABD'
                    minLength: 0
                    maxLength: 3
                  country:
                    type: string
                    description: The country of the address. Countries are represented by the ISO-3166-1(alpha-2 code).
                    minLength: 0
                    maxLength: 2
                  links:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          rel:
                            type: string
                            description: Describes the relationship the associated link href value has to the current resource. * `SELF` - indicates a link to the current resource. * `ACCOUNTS` - indicates a link to the current resource's list of accounts.
                            enum:
                              - SELF
                              - ACCOUNTS
                            minLength: 0
                            maxLength: 50
                          href:
                            type: string
                            description: A href link to the resources or resource actions as indicated in the corresponding rel value.
                            example: 'https://apis.globalpay.com/ucp/merchants/MER_c4c0df11039c48a9b63701adeaa296c3'
                            minLength: 0
                            maxLength: 2048
                  action:
                    type: object
                    description: Information about the Action executed.
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the object created by Global Payments. The first 3 characters identifies the resource an id relates to.
                        minLength: 1
                        maxLength: 50
                      type:
                        type: string
                        description: Indicates the action taken.
                      time_created:
                        type: string
                        format: date-time
                        description: Global Payments time indicating when the object was created in ISO-8601 format.
                        example: '2021-05-03T21:23:39.718Z'
                      result_code:
                        type: string
                        description: The result of the action executed.
                        enum:
                          - SUCCESS
                          - DECLINE
                        minLength: 1
                        maxLength: 50
                      app_id:
                        type: string
                        description: The id of the app that was used to create the token.
                        example: U1lRHKomEn7DN907RCDPxVhyMfiMLcfy
                        minLength: 1
                        maxLength: 50
                      app_name:
                        type: string
                        description: The name of the app the user gave to the application.
                        example: demo_app
                        minLength: 1
                        maxLength: 50
